<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interview Analysis â€” Aegis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial; 
      background: #111; 
      color: #dfefff; 
      text-align: center; 
      margin: 0; 
      padding: 0;
    }
    .container { 
      max-width: 1100px; 
      margin: 40px auto; 
    }
    #webcam { 
      border-radius: 12px; 
      background: #000; 
      margin-top: 20px; 
      transform: scaleX(-1);
    }
    #controls { margin-top: 12px; }
    #latest { 
      margin-top: 14px; 
      color: #9ecaff; 
      text-align: left; 
      display: inline-block; 
      padding: 10px; 
      border-radius: 8px; 
      background: rgba(0, 0, 0, 0.5); 
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background: #0078ff;
    }
    button:hover { background: #0099ff; }
    input {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interview Analysis (Live)</h2>
    <video id="webcam" autoplay playsinline width="480" height="360"></video>

    <div id="controls">
      <button id="btnStart">Start</button>
      <button id="btnStop">Stop</button>
      <input id="candidateId" placeholder="candidate_id (optional)">
    </div>

    <div style="display:flex; justify-content:center; gap:30px; margin-top:20px;">
      <canvas id="confChart" width="350" height="220"></canvas>
      <canvas id="engChart" width="350" height="220"></canvas>
    </div>

    <div id="latest">No data yet</div>
  </div>

  <script src="interview.js"></script>
</body>
</html>
